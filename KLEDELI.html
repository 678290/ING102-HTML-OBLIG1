    <div id="logginn" class="logginn">
        <div class="logginnform">
            <form>
                <h1>Logg inn</h1>
    
                <div class="inputboks">
                    <input type="username" id="uname" required>
                    <label for="uname">Brukernavn</label>
                </div>
    
                <div class="inputboks">
                    <input type="password" id="pword" required>
                    <label for="pword">Passord</label>
                </div>
                
                <div class="huskglem">
                    <label><input type="checkbox">Husk meg</label>
                    <a href="#">Glemt passord?</a>
                </div>
    
                <div class="senterbtn">
                <button type="submit" class="btn">Logg inn</button>
                </div>
    
                <span onclick="document.getElementById('logginn').style.display='none'" class="avbryt" title="Close Modal">&times;</span>
    
                <div class="registrer">
                    <p>Har du ikke en bruker? <a href="#">Registrer deg</a></p>
                </div>
            </form>
    
        </div>
    </div>
