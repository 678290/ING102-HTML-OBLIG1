<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>KLEDELI</title>
    <link rel="stylesheet" href="./CSS/Universell.css">
    <script src="./Javascript/logginn.js"></script>
    <script src="./Javascript/headfoot.js"></script>
</head>
<body>

    <my-header></my-header>

    <br>

    <div class="forside">
        
        <div class="fortekst">
            <h1>Bærekraftig mote <br>for dine små</h1>
        </div>
        
        <a href="./Hente.html">
            <div class="henting">
                <h1>Utleveringssteder</h1>
            </div>
        </a>
        
        <a href="./Medlemskap.html">
            <div class="blimedlem">
                <h1>Bli Medlem</h1>
            </div>
        </a>
        
        <a href="./Kontaktoss.html">
            <div class="kontaktoss">
                <h1>Kontakt oss</h1>
            </div>
        </a>
        
    </div>

    <div id="logginn" class="logginn">
        <div class="logginnform">
            <form>
                <h1>Logg inn</h1>
    
                <div class="inputboks">
                    <input type="text" id="uname">
                    <label for="uname">Brukernavn</label>
                </div>
    
                <div class="inputboks">
                    <input type="password" id="pword" required>
                    <label for="pword">Passord</label>
                </div>
                
                <div class="huskglem">
                    <label><input type="checkbox">Husk meg</label>
                    <a href="#">Glemt passord?</a>
                </div>
    
                <div class="senterbtn">
                <button type="submit" class="btn">Logg inn</button>
                </div>
    
                <span onclick="document.getElementById('logginn').style.display='none'" class="avbryt" title="Close Modal">&times;</span>
    
                <div class="registrer">
                    <p>Har du ikke en bruker? <a href="#">Registrer deg</a></p>
                </div>
            </form>
    
        </div>
    </div>

   <my-footer></my-footer>
</body>

</html>
