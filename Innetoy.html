<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>KLEDELI</title>
    <link rel="stylesheet" href="./CSS/Universell.css">
    <script src="./Javascript/logginn.js"></script>
    <script src="./Javascript/headfoot.js"></script>
</head>
<body>
  <my-header></my-header>

  <div id="logginn" class="logginn">
    <div class="logginnform">
        <form>
            <h1>Logg inn</h1>

            <div class="inputboks">
                <input type="text" id="uname">
                <label for="uname">Brukernavn</label>
            </div>

            <div class="inputboks">
                <input type="password" id="pword" required>
                <label for="pword">Passord</label>
            </div>
            
            <div class="huskglem">
                <label><input type="checkbox">Husk meg</label>
                <a href="#">Glemt passord?</a>
            </div>

            <div class="senterbtn">
            <button type="submit" class="btn">Logg inn</button>
            </div>

            <span onclick="document.getElementById('logginn').style.display='none'" class="avbryt" title="Close Modal">&times;</span>

            <div class="registrer">
                <p>Har du ikke en bruker? <a href="#">Registrer deg</a></p>
            </div>
        </form>

    </div>
</div>
        
    <br>

    <h2 class="h2klaer">Innetøy</h2>
      
        <div class="gallery">
            <div class="gallery-row">
              <div class="gallery-item">
                <img src="./Bilder/Stripetet-skjorte.jpg" alt="Stripete T-Skjorte">
                <div class="description">Stripete T-Skjorte</div>
              </div>
          
              <div class="gallery-item">
                <img src="./Bilder/T-skjortemedprikker.jpg" alt="T-Skjorte med prikker">
                <div class="description">T-Skjorte med prikker</div>
              </div>
          
              <div class="gallery-item">
                <img src="./bilder/T-skjortemedtall.jpg" alt="T-skjorte med tall">
                <div class="description">T-skjorte med tall</div>
              </div>
        </div>
      
        <div class="gallery-row">
            <div class="gallery-item">
              <img src="./bilder/images.jpg" alt="grønn t-skjorte">
              <div class="description">grønn t-skjorte</div>
            </div>
        
            <div class="gallery-item">
              <img src="./Bilder/Joggebukse.jpg" alt="Joggebukse">
              <div class="description">Joggebukse</div>
            </div>
        
            <div class="gallery-item">
              <img src="./Bilder/kidsdenim.jpg" alt="denim bukse">
              <div class="description">Denim bukse</div>
            </div>
        </div>

        <div class="gallery-row">
            <div class="gallery-item">
              <img src="./Bilder/Kosebukse.jpg" alt="Rosa Kosebukse">
              <div class="description">Rosa Kosebukse</div>
            </div>
        
            <div class="gallery-item">
              <img src="./bilder/shorts.jpg" alt="Shorts">
              <div class="description">Røde shorts</div>
            </div>
        </div>
    </div>

    <my-footer></my-footer>
</body>

</html>
