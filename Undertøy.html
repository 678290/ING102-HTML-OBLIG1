<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>KLEDELI</title>
    <link rel="stylesheet" href="./CSS/Universell.css">
    <script src="./Javascript/logginn.js"></script>
    <script src="./Javascript/headfoot.js"></script>
</head>
<body>
  <header>
    <my-header></my-header>

    <div id="logginn" class="logginn">
        <div class="logginnform">
            <form>
                <h1>Logg inn</h1>
    
                <div class="inputboks">
                    <input type="username" id="uname" required>
                    <label for="uname">Brukernavn</label>
                </div>
    
                <div class="inputboks">
                    <input type="password" id="pword" required>
                    <label for="pword">Passord</label>
                </div>
                
                <div class="huskglem">
                    <label><input type="checkbox">Husk meg</label>
                    <a href="#">Glemt passord?</a>
                </div>
    
                <div class="senterbtn">
                <button type="submit" class="btn">Logg inn</button>
                </div>
    
                <span onclick="document.getElementById('logginn').style.display='none'" class="avbryt" title="Close Modal">&times;</span>
    
                <div class="registrer">
                    <p>Har du ikke en bruker? <a href="#">Registrer deg</a></p>
                </div>
            </form>
    
        </div>
    </div>
        
    <br>

    <h2 class="h2klaer">Undertøy</h2>
      
        <div class="gallery">
            <div class="gallery-row">
              <div class="gallery-item">
                <img src="./Bilder/Boksershortsgutt.png" alt="Boksershorts gutt">
                <div class="description">Boksershorts gutt 10-pack</div>
              </div>
          
              <div class="gallery-item">
                <img src="./Bilder/Sokker.png" alt="Sokker">
                <div class="description">Sokker 10-pack</div>
              </div>
        </div>
      
        <div class="gallery-row">
            <div class="gallery-item">
              <img src="./bilder/Boksertruser.png" alt="Boksertruser">
              <div class="description">Boksertruser jente 10-pack</div>
            </div>
        
            <div class="gallery-item">
              <img src="./Bilder/Strømpebukser.png" alt="Strømpebukser">
              <div class="description">Strømpebukser</div>
            </div>
        </div>

        <div class="gallery-row">
            <div class="gallery-item">
              <img src="./Bilder/Pyjamasmedtrykk.png" alt="Pyjamas med trykk">
              <div class="description">Pyjamas med trykk</div>
            </div>
        
            <div class="gallery-item">
              <img src="./bilder/Pyjamasflanell.png" alt="Pyjamas bomullsflanell">
              <div class="description">Pyjamas bomullsflanell</div>
            </div>
        </div>
    </div>

    <my-footer></my-footer>
</body>

</html>
