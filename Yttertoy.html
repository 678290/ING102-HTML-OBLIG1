<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>KLEDELI</title>
    <link rel="stylesheet" href="./CSS/Universell.css">
    <script src="./Javascript/logginn.js"></script>
    <script src="./Javascript/headfoot.js"></script>
</head>
<body>
  <my-header></my-header>

    <div id="logginn" class="logginn">
      <div class="logginnform">
          <form>
              <h1>Logg inn</h1>
  
              <div class="inputboks">
                  <input type="username" id="uname" required>
                  <label for="uname">Brukernavn</label>
              </div>
  
              <div class="inputboks">
                  <input type="password" id="pword" required>
                  <label for="pword">Passord</label>
              </div>
              
              <div class="huskglem">
                  <label><input type="checkbox">Husk meg</label>
                  <a href="#">Glemt passord?</a>
              </div>
  
              <div class="senterbtn">
              <button type="submit" class="btn">Logg inn</button>
              </div>
  
              <span onclick="document.getElementById('logginn').style.display='none'" class="avbryt" title="Close Modal">&times;</span>
  
              <div class="registrer">
                  <p>Har du ikke en bruker? <a href="#">Registrer deg</a></p>
              </div>
          </form>
  
      </div>
    </div>
        
    <br>

    <h2 class="h2klaer">Yttertøy</h2>
      
      <div class="gallery">
        <div class="gallery-row">
          <div class="gallery-item">
            <img src="./Bilder/Svartboblejakke.png" alt="Svart Boblejakke">
            <div class="description">Svart Boblejakke</div>
          </div>
      
          <div class="gallery-item">
            <img src="./Bilder/Rosaboblejakke.png" alt="Rosa bobblejakke">
            <div class="description">Rosa bobblejakke</div>
          </div>
      
          <div class="gallery-item">
            <img src="./bilder/Skipperjakke.png" alt="Skipperjakke">
            <div class="description">Skipperjakke</div>
          </div>
        </div>
      
        <div class="gallery-row">
          <div class="gallery-item">
            <img src="./bilder/Hvitpusetejakke.png" alt="Hvit pusete jakke">
            <div class="description">Hvit pusete jakke</div>
          </div>
      
          <div class="gallery-item">
            <img src="./Bilder/Vannavvisendebukse.png" alt="Vannavvisende bukse">
            <div class="description">Vannavvisende utebukse</div>
          </div>
      
          <div class="gallery-item">
            <img src="./Bilder/Skallbukse.png" alt="skallbukse">
            <div class="description">Skallbukse</div>
          </div>
        </div>

        <div class="gallery-row">
            <div class="gallery-item">
              <img src="./Bilder/Fleecevanter.png" alt="Fleecevanter">
              <div class="description">Fleecevanter</div>
            </div>

            <div class="gallery-row">
                <div class="gallery-item">
                  <img src="./Bilder/Varmtpannebånd.png" alt="Svart pannebånd">
                  <div class="description">Svart pannebånd</div>
                </div>

                <div class="gallery-row">
                    <div class="gallery-item">
                      <img src="./Bilder/Tubeskjerfipile.png" alt="Tubeskjerf i pilè">
                      <div class="description">Tubeskjerf i pilè</div>
                    </div>
                </div>
          </div>
        </div>

      </div>
      <my-footer></my-footer>
</body>
</html>
