<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./CSS/Universell.css">
    <script src="./Javascript/logginn.js"></script>
    <script src="./Javascript/headfoot.js"></script>
    <title>KLEDELI</title>
</head>
<body>
    <my-header></my-header>

        <div id="logginn" class="logginn">
            <div class="logginnform">
                <form>
                    <h1>Logg inn</h1>
        
                    <div class="inputboks">
                        <input type="username" id="uname" required>
                        <label for="uname">Brukernavn</label>
                    </div>
        
                    <div class="inputboks">
                        <input type="password" id="pword" required>
                        <label for="pword">Passord</label>
                    </div>
                    
                    <div class="huskglem">
                        <label><input type="checkbox">Husk meg</label>
                        <a href="#">Glemt passord?</a>
                    </div>
        
                    <div class="senterbtn">
                    <button type="submit" class="btn">Logg inn</button>
                    </div>
        
                    <span onclick="document.getElementById('logginn').style.display='none'" class="avbryt" title="Close Modal">&times;</span>
        
                    <div class="registrer">
                        <p>Har du ikke en bruker? <a href="#">Registrer deg</a></p>
                    </div>
                </form>
        
            </div>
        </div>

    <br><br><br><br><br><br><br><br>

<h2 class="skjemah2">Kontakt oss</h2>

<br><br>

<div class="container">
  <form action="./php/x.php">
    <label for="fname">Navn</label>
    <input type="text" id="fnavn" name="fornavn" placeholder="Ditt navn..">

    <label for="lname">Etternavn</label>
    <input type="text" id="enavn" name="etternavn" placeholder="Ditt etternavn..">

    <label for="mail">Mailadresse</label>
    <input type="text" id="mail" name="email" placeholder="Din mailadresse..">

    <label for="subject">Emne</label>
    <textarea id="subject" name="emne" placeholder="Skriv noe.." style="height:200px"></textarea>

    <a href="#" class="btn">Send</a>
  </form>
</div>

<br><br><br><br><br><br><br><br><br><br><br>

<my-footer></my-footer>

</body>
</html>
