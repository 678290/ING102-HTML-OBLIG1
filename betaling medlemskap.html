<!DOCTYPE html>
<html lang="no">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./CSS/Universell.css">
        <script src="./Javascript/logginn.js"></script>
        <script src="./Javascript/headfoot.js"></script>
        <title>KLEDELI</title>
    </head>

    <body>

        <my-header></my-header>

        <div id="logginn" class="logginn">
            <div class="logginnform">
                <form>
                    <h1>Logg inn</h1>
        
                    <div class="inputboks">
                        <input type="text" id="uname">
                        <label for="uname">Brukernavn</label>
                    </div>
        
                    <div class="inputboks">
                        <input type="password" id="pword" required>
                        <label for="pword">Passord</label>
                    </div>
                    
                    <div class="huskglem">
                        <label><input type="checkbox">Husk meg</label>
                        <a href="#">Glemt passord?</a>
                    </div>
        
                    <div class="senterbtn">
                    <button type="submit" class="btn">Logg inn</button>
                    </div>
        
                    <span onclick="document.getElementById('logginn').style.display='none'" class="avbryt" title="Close Modal">&times;</span>
        
                    <div class="registrer">
                        <p>Har du ikke en bruker? <a href="#">Registrer deg</a></p>
                    </div>
                </form>
        
            </div>
        </div>

        <br><br><br><br>

    <div class="container">
        <label for="fname"><i class="fa fa-user"></i> Full Name</label>
        <input type="text" id="fname" name="firstname" placeholder="MEOW. D CAT">
        <label for="email"><i class="fa fa-envelope"></i> Email</label>
        <input type="text" id="email" name="email" placeholder="MEOW_D_CAT@GMAIL.com">
        <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
        <input type="text" id="adr" name="address" placeholder="vei 404 not found">
    </div>

    <div class="container">
        <h2 style="text-align: left; font-size: 22px; margin-bottom: 5px;">Betaling</h2>
      
            <label for="cname">Navn på kort</label>
            <input type="text" id="cname" name="cardname" placeholder="MEOW_D_CAT">
            <label for="ccnum">kort nummer</label>
            <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
            <label for="expmonth">utgangs måned</label>
            <input type="text" id="expmonth" name="expmonth" placeholder="September">

        <div class="row">
            <div class="container">
                <label for="expyear">utgangs år</label>
                <input type="text" id="expyear" name="expyear" placeholder="1984">
            </div>
            <div>
                <input type="submit" value="checkout" class="btn">
            </div>
        </div>
    </div>
        <br>

        <my-footer></my-footer>
    </body>
</html>
